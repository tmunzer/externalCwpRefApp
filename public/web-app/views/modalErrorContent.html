<div class="modal-header">
    <h4 class="modal-title">HTTP {{apiErrorStatus}}</h4>
</div>
<div class="modal-body">
    <table style="text-align: left">
        <tr>
            <th style="padding: 10px;">Error Message: </th>
            <td>{{apiErrorMessage}}</td>
        </tr>
        <tr>
            <th style="padding: 10px;">Error Code: </th>
            <td>{{apiErrorCode}}</td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <a href="/web-app/" class="btn btn-primary"> Try to reload the page</a>
    <a href="/logout/" class="btn btn-primary"> Try to use other credentials </a>
</div>
